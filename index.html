<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <h1>Timer</h1>
    <div class="timer_container">
        <div id="timeDisplay">00:00:00</div>
        <button class="timer_btn_start">
            <img src="images/play%20(1).png" alt="">
        </button>
        <button class="timer_btn_pause">
            <img src="images/pause%20(1).png" alt="">
        </button>
        <button class="timer_btn_reset">
            <img src="images/chronometer.png" alt="">
        </button>
    </div>
        <div class="Triangle">
            <div class="Circle"></div>
        </div>
    <script src="main.js"></script>
</body>
</html>
